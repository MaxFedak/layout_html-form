<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <fieldset class="form__group">
        <legend>Personal information</legend>
        <div class="form__field">
          <label>
            Surname:
            <input
            type="text"
            name="surname"
            autocomplete="off"
            required
            >
          </label>
        </div>
        <div class="form__field">
          <label>
            Name:
            <input
            type="text"
            name="firstname"
            autocomplete="off"
            required
            >
          </label>
        </div>
        <div class="form__field">
          <label>
            How old are You?
            <input
            type="number"
            name="age"
            max="100"
            min="1"
            value="12"
            >
          </label>
        </div>
        <div class="form__field">
          <label>
            Full date of birth:
            <input type="date" name="dateOfBirth">
          </label>
        </div>
        <div class="form__field last">
          <label>
            I accept the term of the agreement
            <input
            type="checkbox"
            name="acceptTheAgreement"
            required
            >
          </label>
        </div>
      </fieldset>
      <fieldset class="form__group">
        <legend>Registrstion</legend>
        <div class="form__field">
          <label>
            E-mail:
            <input
            type="email"
            name="email"
            placeholder="email@example.com"
            required
            >
          </label>
        </div>
        <div class="form__field last">
          <label>
            Password:
            <input
            type="password"
            name="password"
            required
            >
          </label>
        </div>
      </fieldset>
      <fieldset class="form__group">
        <legend>An intersting fact about you!</legend>
        <div class="form__field">
          Do you love cats?
          <label>
            <input
            type="radio"
            name="loveCats"
            value="yes"
            >
            Yes
          </label>
          <label>
            <input
            type="radio"
            name="loveCats"
            value="no"
            >
            No
          </label>
        </div>
        <div class="form__field">
          <label>
            What is your favorite color?
            <input type="color" name="favoriteColor">
          </label>
        </div>
        <div class="form__field">
          <label>
            What time do you go to bed?
            <input type="time" name="timeYouGoToSleep">
          </label>
        </div>
        <div class="form__field">
          <label>
            What are your favorite brand of cars?
            <select name="favoriteCars" multiple>
              <option value="bmw">BMW</option>
              <option value="audi">Audi</option>
              <option value="lada">Lada</option>
            </select>
          </label>
        </div>
        <div class="form__field last">
          <label>How do you rate our work?
            <input type="range" name="rateOfWork">
          </label>
        </div>
      </fieldset>
      <fieldset class="form__group">
        <legend>Additional info:</legend>
        <div class="form__field">
          <label>
            Comments:
            <textarea
            name="comments"
            cols="15"
            rows="2"
           ></textarea>
          </label>
        </div>
        <div class="form__field last">
          <label>
            Would you recommend us?
            <select name="recommendUs">
              <option value="yes">yes</option>
              <option value="no">no</option>
            </select>
          </label>
        </div>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
